backend:
  name: git-gateway
  branch: master

media_folder: "dist/pictures" # Folder where user uploaded files should go
public_folder: "dist"

collections: # A list of collections the CMS should be able to edit
  - label: "Content"
    name: "content"
    editor:
      preview: false
    files:
      - name: "events"
        label: "Events"
        file: "content/events.yml"
        fields:
          - label: "Event"
            name: "event"
            widget: "list"
            fields:
              - { label: Titel, name: title, widget: string, required: true }
              - {
                  label: Date & Time,
                  name: date,
                  widget: datetime,
                  required: true,
                }
              - { label: Place, name: place, widget: string, required: true }

      - name: "navigation"
        label: "Navigation"
        file: "content/navigation.yml"
        fields:
          - label: "Item"
            name: "item"
            widget: "list"
            fields:
              - { label: Title, name: title, widget: string, required: true }
              - {
                  label: URL,
                  name: url,
                  widget: string,
                  required: true,
                  default: "",
                }
  - label: Pages
    name: pages
    folder: "content/pages"
    create: true
    editor:
      preview: false
    fields:
      - { label: Path, name: title, widget: string, required: true }
      - { label: Title, name: mame, widget: string, required: true }
      - { label: Body, name: body, widget: markdown, required: true }
